<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Campus Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="text-white h-screen overflow-hidden flex animated-bg">

<!-- Floating Particles -->
<div class="particle" style="width: 100px; height: 100px; top: 10%; left: 15%; animation-delay: 0s;"></div>
<div class="particle" style="width: 60px; height: 60px; top: 60%; left: 80%; animation-delay: 2s;"></div>
<div class="particle" style="width: 80px; height: 80px; top: 80%; left: 20%; animation-delay: 4s;"></div>

<!-- Loading Overlay -->
<div id="loader" class="fixed inset-0 bg-slate-900/95 backdrop-blur-xl z-50 flex flex-col items-center justify-center hidden">
    <div class="relative">
        <div class="w-20 h-20 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <div class="w-20 h-20 border-4 border-purple-600 border-b-transparent rounded-full animate-spin absolute top-0 left-0" style="animation-direction: reverse; animation-duration: 1s;"></div>
    </div>
    <p class="text-white/70 font-medium mt-6 animate-pulse text-lg">Processing Request...</p>
</div>

<!-- Modal Container -->
<div id="modal-container"></div>

<div id="app" class="w-full h-full flex relative"></div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
